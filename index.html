						var date = new Date("2025-03-22")
						date.setUTCHours(16)
						var one = 1000 * 60 * 60 * 24
						var today = new Date()
						var dif = Math.abs(today.getTime() - date.getTime())
						var n = Math.round(dif/one)
						var d = " days"
						if (n == 1) {
							d = " day"
						}
						var s = " until"
						if (date < today) {
							s = " since"
						}
						return n.toString() + d + s
					}

<script>
	window.onload = function() {
		resizeCircle();
	}
	window.onresize = function() {
		resizeCircle();
	}

	function resizeCircle() {
		var c = document.getElementById("circle");
		var d = document.getElementById("innercircle");
		d.style.paddingRight="8%";
		d.style.paddingLeft="8%";
		if (d.offsetHeight > d.offsetWidth) {
			c.style.height = d.offsetHeight + "px";
			c.style.width = d.offsetHeight + "px";
		} else {
			c.style.height = (d.offsetWidth) + "px";

			var space = (c.offsetHeight - d.offsetHeight) / 2.0;
			d.style.paddingTop = space + "px";
		}
		

	}
</script>

<script>
	var prev = 0;


	window.onscroll = function() {
		makeTabBarStick(); 
		highlightActiveScroll();
	};

	function makeTabBarStick() {
		var navbar = document.getElementById("tablist");
		var picture = document.getElementById("section1");
		if (window.pageYOffset >= picture.offsetHeight-50) {
	    	navbar.classList.add("sticky")
	    	navbar.style.top="0";
		} else {
	    	navbar.classList.remove("sticky");
	    	navbar.style.top="-50px";
	  	}
	}

	function getYPos(element) {
		var y = element.offsetTop-50;
	    return y;
	}

	function highlightActiveScroll() {
		var navbar = document.getElementById("tablist");
		var tabs = navbar.getElementsByTagName("a");
		var j;
		var offsets = [];
		var heights = [];
		var blocks = document.getElementsByClassName("section");
		for (j=0; j < tabs.length; j++) {
			var pos = getYPos(blocks[j]);
			heights.push(blocks[j].offsetHeight)
			offsets.push(pos-1);
		}

		var i;
		var change = false;
		for (i=0; i < tabs.length; i++) {
			if (i == 0) {
				if (window.scrollY <= offsets[i+1] - .4 * heights[i]) {
					change = true;
				}
			}
			else {
	  			if (window.scrollY >= (offsets[i-1] + .5 * heights[i-1]) && (window.scrollY < offsets[i] + .5 * heights[i])) {
	  				change = true;
	  			}
	  		}
	  		if (change) {
				var current = document.getElementsByClassName("active");
	    		current[0].className = current[0].className.replace(" active", "");
	    		tabs[i].className += " active";
	    		break;
	    	}
		}
	}
</script>
